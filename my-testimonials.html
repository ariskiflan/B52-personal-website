    <link

      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"

    <title>MY TESTIMONIALS</title>

  <body>
    <header class="header">
      <div class="nav-left">
        <a href="#">
          <img class="logo" src="asset/img/dwlogo.png" alt="dumbways logo" />

        <nav class="main-nav">
          <ul class="main-nav-list">
            <li>
              <a class="main-nav-link" href="index.html">Home</a>

            <li>

    <main>
      <section class="my-testimonials">
        <h1 class="testimonials-heading">MY TESTIMONIALS</h1>
        <div class="rating-box">
          <button class="rating-btn rating-btn-el" onclick="allTestimonials()">

          <button class="rating-btn" onclick="filterTestimonials(1)">

          </button>

          <button class="rating-btn" onclick="filterTestimonials(2)">
            2<i class="ri-star-fill"></i>
          </button>

          <button class="rating-btn" onclick="filterTestimonials(3)">
            3<i class="ri-star-fill"></i>
          </button>

          <button class="rating-btn" onclick="filterTestimonials(4)">
            4<i class="ri-star-fill"></i>
          </button>

          <button class="rating-btn" onclick="filterTestimonials(5)">
            5<i class="ri-star-fill"></i>
          </button>
        </div>
        <div class="container list-container">
          <div class="testimonials-box"></div>
        </div>
      </section>
    </main>
    <script src="asset/script/my-testimonials.js"></script>
