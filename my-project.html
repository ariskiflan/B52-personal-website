<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY PROJECT</title>
    <link rel="stylesheet" href="css/my-project.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="nav-left">
        <a href="#">
          <img class="logo" src="img/dwlogo.png" alt="dumbways logo" />
        </a>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li><a class="main-nav-link" href="index.html">Home</a></li>
            <li><a class="main-nav-link active" href="#">My project</a></li>
          </ul>
        </nav>
      </div>

      <a href="contact.html" class="nav-btn">contact me</a>
    </header>

    <main class="main">
      <section class="add-project">
        <div class="container add-project-box">
          <h1 class="project-heading">ADD MY PROJECT</h1>
          <form action="" class="project-form" onsubmit="addProject(event)">
            <div>
              <label for="project-name" class="input-label">Poject Name</label>
              <input type="text" id="project-name" />
            </div>

            <div class="date-box">
              <div>
                <label for="project-start-date" class="input-label"
                  >Start Date</label
                >
                <input type="date" id="project-start-date" />
              </div>

              <div>
                <label for="project-end-date" class="input-label"
                  >End Date</label
                >
                <input type="date" id="project-end-date" />
              </div>
            </div>

            <div>
              <label for="textarea" class="input-label">Description</label>
              <textarea name="" id="textarea" cols="30" rows="10"></textarea>
            </div>

            <div>
              <h2 class="checkbox-title">Technologies</h2>
              <div class="checkbox-container">
                <div>
                  <input
                    type="checkbox"
                    value="NodeJs"
                    class="checkbox-input"
                    name="Technologies"
                    id="nodejs"
                  />
                  <label class="checkbox-label" for="nodejs">Node Js</label>
                </div>

                <div>
                  <input
                    type="checkbox"
                    value="ReactJs"
                    class="checkbox-input"
                    name="Technologies"
                    id="reactjs"
                  />
                  <label class="checkbox-label" for="reactjs">React Js</label>
                </div>

                <div>
                  <input
                    type="checkbox"
                    value="angularjs"
                    class="checkbox-input"
                    name="Technologies"
                    id="angularjs"
                  />
                  <label class="checkbox-label" for="angularjs"
                    >Angular Js</label
                  >
                </div>

                <div>
                  <input
                    type="checkbox"
                    value="java"
                    class="checkbox-input"
                    name="Technologies"
                    id="java"
                  />
                  <label class="checkbox-label" for="java">Java</label>
                </div>
              </div>
            </div>

            <div class="file-upload">
              <label for="file-img" class="input-label">Upload Image</label>
              <div>
                <input type="file" id="file-img" />
                <!-- <i class="ri-folder-upload-fill upload-img"></i> -->
              </div>
            </div>

            <div class="btn-container">
              <button type="submit" class="contact-btn">Submit</button>
            </div>
          </form>
        </div>
      </section>

      <section class="list-project">
        <h1 class="project-heading">MY PROJECT</h1>
        <div class="container list-container">
          <div class="list-box"></div>
        </div>
      </section>
    </main>

    <script src="script/my-project.js"></script>
  </body>
</html>
