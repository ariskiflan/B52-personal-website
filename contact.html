<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <header class="header">
      <div class="nav-left">
        <a href="#">
          <img class="logo" src="img/dwlogo.png" alt="dumbways logo" />
        </a>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li><a class="main-nav-link" href="index.html">Home</a></li>
            <li><a class="main-nav-link" href="#">My project</a></li>
          </ul>
        </nav>
      </div>

      <a href="#" class="nav-btn">contact me</a>
    </header>

    <main class="main">
      <h1 class="contact-heading">GET IN TOUCH</h1>
      <div class="contact-container">
        <form action="" class="contact-form" onsubmit="submitData(event)">
          <div>
            <label for="name" class="input-label">Name</label>
            <input type="text" id="name" />
          </div>

          <div>
            <label for="email" class="input-label">Email</label>
            <input type="email" id="email" />
          </div>

          <div>
            <label for="number" class="input-label">Phone Number</label>
            <input type="text" id="number" />
          </div>

          <div>
            <label for="select" class="input-label">Subject</label>
            <select name="" id="select">
              <option value="frontend developer">frontend developer</option>
              <option value="backend developer">backend developer</option>
              <option value="fullstack developer">fullstack developer</option>
            </select>
          </div>

          <div>
            <label for="textarea" class="input-label">Your Message</label>
            <textarea name="" id="textarea" cols="30" rows="10"></textarea>
          </div>

          <div class="btn-container">
            <button type="submit" class="contact-btn">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <script src="script/contact.js"></script>
  </body>
</html>
